{% extends "main/layout.html" %}


{% block body %}

<div class="d-flex w-100 justify-content-center align-items-center main-block">
    <div style="height:fit-content;" class="d-flex flex-column w-50 justify-content-center items-align-center p-4 border border-2 border-dark rounded">
        <p class="h4 mb-2">Create Account</p>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column w-100">
                <label for="username" class="main-font m-0">Username</label>
                <input name="username" type="text" class="w-100 border border-2 border-dark rounded px-2">
            </div>
            <div class="d-flex w-100 gap-3">
                <div class="d-flex flex-column w-100">
                    <label for="firstname" class="main-font m-0">Firstname</label>
                    <input name="firstname" type="text" class="w-100 border border-2 border-dark rounded px-2">
                </div>
                <div class="d-flex flex-column w-100">
                    <label for="lastname" class="main-font m-0">Lastname</label>
                    <input name="lastname" type="text" class="w-100 border border-2 border-dark rounded px-2">
                </div>
            </div>
            <div class="d-flex flex-column w-100">
                <label for="email" class="main-font m-0">E-Mail</label>
                <input name="email" type="email" class="w-100 border border-2 border-dark rounded px-2">
            </div>
            <div class="d-flex flex-column w-100">
                <label for="password" class="main-font m-0">Password</label>
                <input name="password" type="password" class="w-100 border border-2 border-dark rounded px-2">
            </div>
            <div class="d-flex flex-column w-100">
                <label for="password-check" class="main-font m-0">Confirm Password</label>
                <input name="password-check" type="password" class="w-100 border border-2 border-dark rounded px-2">
            </div>
            <p class="main-font my-2">‚òê I have read and accept the Terms and Conditions (AGB).</p>
            <button id="createAccountBtn" class="bg-dark text-white rounded px-2 mt-3">Create Account</button>
        </form>
    </div>

</div>

{% endblock %}
